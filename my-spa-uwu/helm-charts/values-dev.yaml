---
apps:
  replicaCount: 1

  image:
    tag: "<IMAGE_TAG>"

  prefixName: "dev"

  service:
    type: ClusterIP
    port: 80
    targetPort: 8080

  resources:
    limits:
      cpu: 100m
      memory: 128Mi
    requests:
      cpu: 100m
      memory: 128Mi

  nodeSelector:
    kubernetes.io/type: node-worker
